<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01 </title>
    <!-- tailwind css link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
   <main class="p-10">
    <div class="my-4">
        <h1 class="text-5xl font-bold">Drop Us a <span class="text-[#00A88E]">Line</span></h1>
    </div>

    <div class="bg-[#F9FAFB] p-4 ">
        <!-- input part start here  -->
        <div class="grid grid-cols-1 lg:grid-cols-2  gap-3 ">
            <div>
                <h3 class="my-2">Name*</h3>
                <input type="text" placeholder="Enter Your Name" class="input input-bordered lg:w-[526px] w-full " />
            </div>
            <div>
                <h3 class="my-2">Email*</h3>
                <input type="text" placeholder="Enter Your email" class="input input-bordered lg:w-[526px] w-full" />
            </div>
            <div>
                <h3 class="my-2">Phone Number (Optional)*</h3>
                <input type="text" placeholder="Enter Your Phone Number" class="input input-bordered lg:w-[526px] w-full" />
            </div>
            <div>
                <h3 class="my-2">Company Name (Optional)*</h3>
                <input type="text" placeholder="Enter Your Company Name" class="input input-bordered lg:w-[526px] w-full" />
            </div>
         </div>
         <!--service button part start here -->
        <div class="my-4">
            <h3>Services You Need (You can choose multiple)</h3>
            <div class="mt-3 grid grid-cols-2 lg:grid-cols-5 gap-3">
                <button class="btn border border-black hover:text-[#13AF88] hover:border-[#13AF88] hover:bg-[#b4e5d9]">Mobile Development</button>
                <button class="btn border border-black hover:text-[#13AF88] hover:border-[#13AF88] hover:bg-[#b4e5d9]">SQA Solution</button>
                <button class="btn border border-black hover:text-[#13AF88] hover:border-[#13AF88] hover:bg-[#b4e5d9]">Web UX/UI Design</button> 
                <button class="btn border border-black hover:text-[#13AF88] hover:border-[#13AF88] hover:bg-[#b4e5d9]">Web Development</button>
                <button class="btn border border-black hover:text-[#13AF88] hover:border-[#13AF88] hover:bg-[#b4e5d9]">API Integration</button>
                <button class="btn border border-black hover:text-[#13AF88] hover:border-[#13AF88] hover:bg-[#b4e5d9]">Mobile UX/UI Design</button>
                <button class="btn border border-black hover:text-[#13AF88] hover:border-[#13AF88] hover:bg-[#b4e5d9]">Custom Service</button>
            </div>
        </div>

        <!-- Budget button part start here -->
        <div class="my-4">
            <h3>Your Budget (Optional)</h3>
            <div class="mt-3 ">
                <button class="btn border border-black hover:text-[#13AF88] hover:border-[#13AF88] hover:bg-[#b4e5d9]">Less than > $5,00</button>
                <button class="btn border border-black hover:text-[#13AF88] hover:border-[#13AF88] hover:bg-[#b4e5d9] ">$5,00 - $1,000</button>
                <button class="btn border border-black hover:text-[#13AF88] hover:border-[#13AF88] hover:bg-[#b4e5d9]">$1,001 - $1500</button>
                <button class="btn border border-black hover:text-[#13AF88] hover:border-[#13AF88] hover:bg-[#b4e5d9]">$1500 - $2,000</button> 
            </div>
        </div>

        <!-- text area part start here -->
        <div>
            <h3>Deep Details About Your Query (Optional)</h3>
            <div class="mt-3">
                <textarea class="textarea textarea-bordered w-full h-52" placeholder="Tell us more about your query"></textarea>
            </div>
        </div>

        <!-- attach file part start here -->
         <div>
            <h3>Add Attachments (Optional)</h3>
            <div class="mt-3">
                <div class="lg:flex justify-between items-center px-2 border border-gray-400 w-full lg:h-10 rounded-lg">
                  <div>
                    <p>(a brief, idea, branding guideline, old design,...)</p>
                  </div>
                  <div >
                    <button class="flex items-center gap-2 rounded-lg px-4 bg-[#13AF88] text-[#FFFFFF] border border-green-300 m-2 ">
                        <i class="fa-solid fa-paperclip"></i>
                        <p>Add File (5Mb)</p>
                    </button>
                  </div>
                </div>
               
            </div>
         </div>

         
    </div>

    <div class="mt-16">
        <button class="text-white bg-[#0060AF] flex items-center gap-2 p-4 rounded-xl">
            <p>Send Inquiry</p>
            <i class="fa-solid fa-circle-right "></i>
        </button>
     </div>
   </main> 
</body>
</html>
