<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01 </title>
    <!-- tailwind css link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css file link here -->
     <link rel="stylesheet" href="css/style.css">

</head>
<body class="w-[1123px] container mx-auto font-abc max-md:w-5/6"> 
   <main >
    <div class="my-4">
        <h1 class="text-5xl font-bold ">Drop Us a <span class="text-[#00A88E]">Line</span></h1>
    </div>

    <div class="bg-[#F9FAFB] p-4 rounded-xl">
        <!-- input part start here  -->
        <div class="grid grid-cols-1 lg:grid-cols-2  gap-3 ">
            <div>
                <h3 class="my-2 text-[#333333] font-medium">Name*</h3>
                <input type="text" placeholder="Enter Your Name" class="input input-bordered  w-full " />
            </div>
            <div>
                <h3 class="my-2 font-medium">Email*</h3>
                <input type="text" placeholder="Enter Your email" class="input input-bordered  w-full" />
            </div>
            <div>
                <h3 class="my-2 font-medium">Phone Number <span class="text-[#98A2B3]">(Optional)</span>*</h3>
                <input type="text" placeholder="Enter Your Phone Number" class="input input-bordered  w-full" />
            </div>
            <div>
                <h3 class="my-2 font-medium">Company Name <span class="text-[#98A2B3]">(Optional)</span>*</h3>
                <input type="text" placeholder="Enter Your Company Name" class="input input-bordered  w-full" />
            </div>
         </div>
         <!--service button part start here -->
        <div class="my-4">
            <h3 class="font-medium">Services You Need <span class="text-[#98A2B3]">(You can choose multiple)</span></h3>
            <div class="mt-3 grid grid-cols-2 lg:grid-cols-5 gap-3 ">
                <button class="btn border border-black hover:text-[#13AF88] hover:border-[#13AF88] hover:bg-[#b4e5d9] font-medium">Mobile Development</button>
                <button class="btn border border-black hover:text-[#13AF88] hover:border-[#13AF88] hover:bg-[#b4e5d9] font-medium">SQA Solution</button>
                <button class="btn border border-black hover:text-[#13AF88] hover:border-[#13AF88] hover:bg-[#b4e5d9] font-medium">Web UX/UI Design</button> 
                <button class="btn border border-black hover:text-[#13AF88] hover:border-[#13AF88] hover:bg-[#b4e5d9] font-medium">Web Development</button>
                <button class="btn border border-black hover:text-[#13AF88] hover:border-[#13AF88] hover:bg-[#b4e5d9] font-medium">API Integration</button>
                <button class="btn border border-black hover:text-[#13AF88] hover:border-[#13AF88] hover:bg-[#b4e5d9] font-medium">Mobile UX/UI Design</button>
                <button class="btn border border-black hover:text-[#13AF88] hover:border-[#13AF88] hover:bg-[#b4e5d9] font-medium">Custom Service</button>
            </div>
        </div>

        <!-- Budget button part start here -->
        <div class="my-4">
            <h3 class="font-medium">Your Budget <span class="text-[#98A2B3]">(Optional)</span></h3>
            <div class="mt-3 max-md:grid max-md:grid-cols-2 max-md:gap-2">
                <button class="btn border border-black hover:text-[#13AF88] hover:border-[#13AF88] hover:bg-[#b4e5d9]">Less than > $5,00</button>
                <button class="btn border border-black hover:text-[#13AF88] hover:border-[#13AF88] hover:bg-[#b4e5d9] ">$5,00 - $1,000</button>
                <button class="btn border border-black hover:text-[#13AF88] hover:border-[#13AF88] hover:bg-[#b4e5d9] ">$1,001 - $1500</button>
                <button class="btn border border-black hover:text-[#13AF88] hover:border-[#13AF88] hover:bg-[#b4e5d9] ">$1500 - $2,000</button> 
            </div>
        </div>

        <!-- text area part start here -->
        <div>
            <h3 class="font-medium">Deep Details About Your Query <span class="text-[#98A2B3]">(Optional)</span></h3>
            <div class="mt-3">
                <textarea class="textarea textarea-bordered w-full h-32" placeholder="Tell us more about your query"></textarea>
            </div>
        </div>

        <!-- attach file part start here -->
         <div>
            <h3 class="font-medium">Add Attachments <span class="text-[#98A2B3]">(Optional)</span></h3>
            <div class="mt-3">
                <div class="flex justify-between items-center px-2 border border-gray-400 w-full lg:h-14  rounded-lg">
                  <div >
                    <p>(a brief, idea, branding guideline, old design,...)</p>
                  </div>
                  <div >
                    <!-- <button  class="flex items-center gap-2 rounded-lg px-4 bg-[#13AF88] text-[#FFFFFF] border border-green-300 lg:m-2 my-2">
                        
                    </button> -->
                    <input type="file" id="upload" class="hidden">
                    <label for="upload" class="border gap-2  lg:p-2 text-[#ffff] bg-[#13AF88] lg:rounded-xl flex items-center max-md:text-xs max-md:rounded-lg">
                        <i class="fa-solid fa-paperclip"></i>
                        <span>Add File (5Mb)</span>
                        
                    </label>

                  </div>
                </div>
               
            </div>
         </div>

         
    </div>

    <div class="my-16">
        <button class="text-white bg-[#0060AF] flex items-center gap-2 p-4 rounded-xl transition ease-in-out delay-150  hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300">
            <p >Send Inquiry</p>
            <i class="fa-solid fa-circle-right "></i>
        </button>
     </div>
   </main>
   
   <!-- js added here -->
    <script src="js/index.js"></script>
</body>
</html>
